<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .div1,
      .div2 {
        width: 200px;
        height: 100px;
        background-color: lightgray;
        margin: 10px;
      }
    </style>
    <title>Table and Divs</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
        </tr>
        <tr>
          <th>souffian/th></th>
          <th>halaoui</th>
          <th>18/06/1999</th>
        </tr>
        <tr>
          <th>oussama</th>
          <th>kersit</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="container">
      <div class="div1">Div 1</div>
      <div class="div2">Div 2</div>
    </div>

    <script></script>
  </body>
</html>
